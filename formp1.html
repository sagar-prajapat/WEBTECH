<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    
    <form action="">
        <h1>Student Registration Form</h1>
        <table>
            <tr>
                <td><label for="studroll">Roll no. :</label></td>
                <td><input type="number" id="studroll" name="RollNo"></td>
            </tr>

            <tr>
                <td><label for="studname">Student Name :</label></td>
                <td>
                    <input type="text" id="studname" name="FirstName" placeholder="First Name">
                    <input type="text" id="studlname" name="LastName" placeholder="Last Name">
                </td>
            </tr>

            <tr>
                <td><label for="dob">Date of birth :</label></td>
                <td><input type="date" id="dob" name="StudentDOB"></td>
            </tr>

            <tr>
                <td><label for="con">Mobile no. :</label></td>
                <td><input type="tel" id="con" name="StudentContact"></td>
            </tr>

            <tr>
                <td><label for="studmail">Email :</label></td>
                <td><input type="email" id="studmail" name="StudentEmail"></td>
            </tr>

            <tr>
                <td><label for="studpass">Password :</label></td>
                <td><input type="password" id="studpass" name="StudentPassword"></td>
            </tr>

            <tr>
                <td>Gender :</td>
                <td>
                    <input type="radio" name="Gender" value="male">Male
                    <input type="radio" name="Gender" value="female">Female
                </td>
            </tr>

            <tr>
                <td>Department :</td>
                <td>
                    <input type="checkbox" name="StudentDepartment" value="CSE">CSE
                    <input type="checkbox" name="StudentDepartment" value="IT">IT
                    <input type="checkbox" name="StudentDepartment" value="Civil">Civil
                </td>
            </tr>

            <tr>
                <td><label for="studP">Profile :</label></td>
                <td><input type="file" id="studP" name="StudentProfile"></td>
            </tr>

            <tr>
                <td><label for="studaddr">Address :</label></td>
                <td><textarea id="studaddr" name="StudentAddress" cols="30" rows="5"></textarea></td>
            </tr>

            <tr>
                <td></td>
                <td><button>Register</button></td>
            </tr>
        </table>
    </form>

</body>
</html>
