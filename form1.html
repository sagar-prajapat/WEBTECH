<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>Student Application Form</h1>
        <label for="studn">Name:</label>
        <input type="text" id="studn" name="StudentName">

        <label for="studid">Stud ID:</label>
        <input type="number" id="studid" name="StudentId">

        <label for="studmail">Stud email:</label>
        <input type="email" id="studmail" name="StudentEmail"><br><br>

        <label for="con">Stud Contact:</label>
        <input type="tel" id="con" name="StudentContact">

         <label for="dob">Stud Date of birth:</label>
        <input type="date" id="dob" name="StudentDOB">
        <input type="datetime" id="dob" name="StudentDOB">
        <input type="datetime-local" id="dob" name="StudentDOB">
        <br><br>

        <label for="genz">Gender:</label>
        <input type="radio" id="genz" name="Gender" value="female">female
        <input type="radio" id="genz" name="Gender" value="male">male
        <input type="radio" id="genz" name="Gender" value="others">others
        <br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobbies" name="Hobbies" value="sketch">Sketching
        <input type="checkbox" id="hobbies" name="Hobbies" value="dance">Dancing
        <input type="checkbox" id="hobbies" name="Hobbies" value="cricket">Playing cricket
        <input type="checkbox" id="hobbies" name="Hobbies" value="music">Music
        <br><br>

        <label for="addr">Address:</label>
        <textarea name="" id="" cols="50" rows="5"></textarea>

        <label for="doc">documents:</label>
        <input type="file">

        <label for="image">Profile:</label>
        <input type="image" src="./car4.jpg" height="100px">
        <br><br>

        <label for="">Choose State:</label>
        <select name="State" id="">
            <option value="MH">Maharashtra</option>
            <option value="MP">MP</option>
            <option value="UP">UP</option>
            <option value="RJ">Rajasthan</option>
        </select>
        <br><br>

         <label for="">Choose Degree:</label>
        <select name="degree" id="">
            <optgroup label="Bachelors">
                 <option value="B.tech">B.tech</option>
                 <option value="BCA">BCA</option>
                 <option value="B.sc">B.sc</option>
            </optgroup>
             <optgroup label="Masters">
                 <option value="M.tech">M.tech</option>
                 <option value="MCA">MCA</option>
                 <option value="M.sc">M.sc</option>
            </optgroup>
           
            <option value=""></option>
        </select>
        <br><br>

        <button>Submit</button>
    </form>

</body>
</html>
